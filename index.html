<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InjectorX </title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000 url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, white, gray);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 20px white;
            margin-bottom: 2rem;
            text-align: center;
        }
        .subheader {
            font-size: 1.5rem;
            color: gray;
            text-shadow: 0px 0px 5px gray;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            background: linear-gradient(90deg, white, gray);
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0px 0px 30px white;
            text-transform: uppercase;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: black;
            color: white;
            box-shadow: 0px 0px 50px white;
        }
        .option {
            margin: 15px 0;
            padding: 10px;
            background: #111;
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
            margin-top: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
            box-shadow: 0px 0px 15px white;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: white;
            box-shadow: 0px 0px 20px #ffffff;
        }
        input:checked + .slider:before {
            transform: translateX(36px);
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <div class="header">InjectorX </div>
        <div class="subheader">ModMenu | Developed by @iOSrazielOFC</div>
        <button class="button" onclick="login()">Activate Mod</button>
    </div>
    <div class="menu-container container" id="menu" style="display:none;">
        <div class="header">MOD MENU</div>

        <!-- AIMBOT -->
        <div class="option">
            <label>Aimbot:</label>
            <label class="switch">
                <input type="checkbox" id="aimbot-switch" onclick="toggleFeature('aimbot')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AUTO AIM -->
        <div class="option">
            <label>Auto Aim:</label>
            <label class="switch">
                <input type="checkbox" id="autoaim-switch" onclick="toggleFeature('autoAim')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- AIM FOV -->
        <div class="option">
            <label>Aim FOV (掳):</label>
            <label class="switch">
                <input type="checkbox" id="aimfov-switch" onclick="toggleFeature('aimFOV')">
                <span class="slider"></span>
            </label>
        </div>

        <!-- FREESTYLERX MODE -->
        <div class="option">
            <label>FreeStylerX Mode:</label>
            <label class="switch">
                <input type="checkbox" id="freestylerx-switch" onclick="toggleFeature('freestylerx')">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <script>
        const bundleID = "com.dts.freefireios";

        const features = {
            aimbot: { enabled: false, multiplier: 3.0 },
            autoAim: { enabled: false, multiplier: 2.5 },
            aimFOV: { enabled: false, degrees: 180 },
            freestylerx: { enabled: false, sensitivity: 500.0 }
        };

        function toggleFeature(feature) {
            const config = features[feature];
            config.enabled = document.getElementById(`${feature}-switch`).checked;

            if (config.enabled) {
                applyChangesToFiles(feature, config);
                launchGame(); // Lanza el juego despu茅s de modificar la configuraci贸n
            } else {
                disableFeature(feature);
                launchGame(); // Lanza el juego despu茅s de desactivar la configuraci贸n
            }
        }

        function applyChangesToFiles(feature, config) {
            let adjustment = config.multiplier || config.degrees || config.sensitivity;

            console.log(`[MODIFYING FILES] Feature: ${feature.toUpperCase()} | Adjustment: ${adjustment}`);

            // Aqu铆 se simula la modificaci贸n de los archivos de configuraci贸n
            let data = {
                feature: feature,
                adjustment: adjustment,
                enabled: true,
            };

            console.log(`[Injected] ${JSON.stringify(data)}`);
        }

        function disableFeature(feature) {
            console.log(`[MODIFYING FILES] Feature: ${feature.toUpperCase()} DISABLED`);
        }

        function launchGame() {
            console.log("[LAUNCHING GAME] Opening Free Fire...");
            window.location.href = `freefire://launch`; // Inicia el juego
        }

        function login() {
            document.getElementById('login').style.display = "none";
            document.getElementById('menu').style.display = "flex";
        }
    </script>
</body>
</html>
