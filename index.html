<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Ultra Headtracking & Aimbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #1e90ff;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .setting-item {
            margin: 20px 0;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #1e90ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #63a4ff;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Ultra Headtracking & Aimbot</h2>

        <!-- Activar Aimbot -->
        <div class="setting-item">
            <button onclick="activateAimbot()">Activar Aimbot (Cabeza)</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <!-- Lanzar Juego Modificado -->
        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego Modificado</button>
        </div>
    </div>

    <script>
        // Lógica de Aimbot con detección de la cabeza
        function activateAimbot() {
            const command = '/activate_aimbot_head';
            console.log("Aimbot activado para detectar la cabeza y ajustar el Crosshair.");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";

            // Ejecutar el comando dentro del sistema del juego modificado
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;

            // Activar la función de ajuste automático solo cuando se detecta la cabeza
            setInterval(() => {
                console.log("Buscando la cabeza del enemigo...");
                const headDetected = detectEnemyHead(); // Lógica para detectar la cabeza del enemigo

                if (headDetected) {
                    // Mover el Crosshair hacia la cabeza
                    const adjustCrosshairCommand = '/aimbot_lock_to_head';
                    window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${adjustCrosshairCommand}`;
                    console.log("Crosshair ajustado hacia la cabeza del enemigo.");
                }
            }, 100); // Ejecuta cada 100ms para verificar la cabeza del enemigo
        }

        // Función de detección de cabeza del enemigo
        function detectEnemyHead() {
            // Este es un ejemplo de lógica que debe implementar el juego
            // En la práctica, necesitarías una forma de obtener las coordenadas de los enemigos y su cabeza
            // Retornamos `true` como un ejemplo simple, pero debería ser un análisis más avanzado
            return true;  // Suponemos que siempre detecta la cabeza del enemigo
        }

        // Lanzar el juego modificado
        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }
    </script>
</body>
</html>
