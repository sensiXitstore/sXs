<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Ultra Aimbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #1e90ff;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .setting-item {
            margin: 20px 0;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #1e90ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #63a4ff;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Ultra Aimbot</h2>

        <!-- Activar Aimbot -->
        <div class="setting-item">
            <button onclick="activateAimbot()">Activar Aimbot (Cabeza)</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <!-- Lanzar Juego Modificado -->
        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego Modificado</button>
        </div>
    </div>

    <script>
        // Activar Aimbot
        function activateAimbot() {
            console.log("Activando Aimbot...");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";
            integrateAimbot(); // Iniciar la lógica del Aimbot directamente
        }

        // Lanzar el juego modificado
        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }

        // Lógica del Aimbot Directamente Integrada
        function integrateAimbot() {
            console.log("Aimbot integrado dentro de la modificación del juego.");

            // Intervalo para detectar enemigos y ajustar Crosshair
            setInterval(() => {
                const enemies = detectEnemies(); // Detectar enemigos en el rango
                if (enemies.length > 0) {
                    const target = findClosestEnemyHead(enemies); // Encontrar la cabeza del enemigo más cercano
                    if (target) {
                        adjustCrosshairToHead(target); // Ajustar Crosshair automáticamente a la cabeza
                        console.log("Crosshair ajustado a la cabeza del enemigo.");
                    }
                }
            }, 50); // Verificar cada 50ms
        }

        // Función para detectar enemigos
        function detectEnemies() {
            // Simular detección de enemigos
            // En la práctica, se conectará a las coordenadas del juego para obtener datos reales
            return [
                { id: 1, x: 120, y: 250, head: { x: 120, y: 220 } },
                { id: 2, x: 300, y: 400, head: { x: 300, y: 370 } },
            ]; // Enemigos simulados
        }

        // Función para encontrar el enemigo más cercano a la cabeza
        function findClosestEnemyHead(enemies) {
            const playerPosition = { x: 200, y: 200 }; // Posición del jugador
            let closest = null;
            let minDistance = Infinity;

            enemies.forEach((enemy) => {
                const distance = Math.sqrt(
                    Math.pow(playerPosition.x - enemy.head.x, 2) +
                    Math.pow(playerPosition.y - enemy.head.y, 2)
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = enemy.head;
                }
            });

            return closest;
        }

        // Función para ajustar el Crosshair a la cabeza del enemigo
        function adjustCrosshairToHead(headPosition) {
            // Lógica para mover el Crosshair automáticamente
            const command = `/adjust_crosshair?x=${headPosition.x}&y=${headPosition.y}`;
            console.log(`Ejecutando comando: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }
    </script>
</body>
</html>
