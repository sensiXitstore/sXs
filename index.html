<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SensiX Injector</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      width: 480px;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      transform: scale(1.25);
    }
    .title-box {
      background-color: red;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      border-bottom: 2px solid #111;
    }
    .button {
      background-color: #0070FF;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      border-bottom: 2px solid #111;
    }
    .button.active {
      background-color: #00cc00;
    }
    .slider-section {
      background-color: #444;
      color: white;
      padding: 20px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      width: 95%;
      margin: 10px 0;
    }
    .slider-value {
      margin: 5px 0;
      font-size: 20px;
    }
    .red-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 22px;
      margin: 0 10px;
      border-radius: 4px;
    }
    .footer {
      background-color: red;
      height: 12px;
    }
    .inject-btn {
      background-color: #00cc00;
      color: black;
      font-size: 24px;
      font-weight: bold;
      padding: 18px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="title-box">SensiX Injector</div>
    <div class="button" id="btn-drag" onclick="toggleAimbot('drag')">AIMBOT DRAG</div>
    <div class="button" id="btn-normal" onclick="toggleAimbot('normal')">AIMBOT NORMAL</div>
    <div class="button" id="btn-aimlock" onclick="toggleAimbot('aimlock')">AIMLOCK</div>
    <div class="slider-section">
      <div style="font-size: 22px;">AIM RADIUS <span id="radiusValue">2500.00</span></div>
      <div>
        <button class="red-btn" onclick="adjustRadius(-50)">-</button>
        <input type="range" min="50" max="2500" step="0.01" value="2500" class="slider" id="aimSlider" oninput="updateRadius(this.value)">
        <button class="red-btn" onclick="adjustRadius(50)">+</button>
      </div>
    </div>
    <div class="inject-btn" onclick="executeInjection()">EJECUTAR INYECCIÃ“N</div>
    <div class="footer"></div>
  </div>

  <script>
    let aimbotModes = {
      drag: false,
      normal: false,
      aimlock: false
    };

    function updateRadius(value) {
      document.getElementById('radiusValue').textContent = parseFloat(value).toFixed(2);
    }

    function adjustRadius(amount) {
      const slider = document.getElementById('aimSlider');
      let newVal = parseFloat(slider.value) + amount;
      if (newVal < 50) newVal = 50;
      if (newVal > 2500) newVal = 2500;
      slider.value = newVal;
      updateRadius(newVal);
    }

    function toggleAimbot(mode) {
      const btn = document.getElementById('btn-' + mode);
      aimbotModes[mode] = !aimbotModes[mode];
      btn.classList.toggle('active');
    }

    function executeInjection() {
      const radius = parseFloat(document.getElementById('aimSlider').value).toFixed(2);
      let features = [
        "FEATURE=AutoAimSystemDeep",
        "FEATURE=AimbotMemoryTrack",
        "FEATURE=SnapToHeadOnly",
        "FEATURE=HitboxRedirectFull",
        "FEATURE=CrosshairLockOverride",
        "FEATURE=TriggerSnapOnly",
        "FEATURE=SnapSpeedMAX",
        "FEATURE=NoRecoilInternal",
        "FEATURE=NoSpreadEngine",
        "FEATURE=UltraDPIInjection",
        "FEATURE=ScreenSensitivityInjected",
        "FEATURE=TouchOverride",
        "FEATURE=MouseTrackingCore",
        "FEATURE=PermanentExecution",
        "FEATURE=ReactiveFollowLogic",
        "FEATURE=AngleCorrection",
        "FEATURE=TargetingByBone",
        "FEATURE=FPSBypass"
      ];

      if (aimbotModes.drag) {
        features.push("FEATURE=DragLogic");
      }
      if (aimbotModes.normal) {
        features.push("FEATURE=AimAssistNormal");
      }
      if (aimbotModes.aimlock) {
        features.push("FEATURE=AimLock", "FEATURE=HeadLock");
      }

      let sensiCode = `[SENSI_EXEC]
VERSION=1.0
BUNDLE=com.dts.freefireth
ENGINE=AIMBOT_SYSTEM_OVERRIDE
PATCH=A5B28=01
PATCH=A5B38=01
PATCH=A5B48=01
PATCH=A5B58=01
PATCH=A5B68=01
PATCH=A5B78=00
PATCH=A5B88=01
PATCH=A5B98=01
PATCH=A5BC8=01
PATCH=A5BD8=01
PATCH=A5BE8=01
PATCH=A5BF8=01
PATCH=A5C08=01
PATCH=A5C18=01
PATCH=A5C28=01
PATCH=A5C38=01
PATCH=A5C48=01
PATCH=A5C58=01
PATCH=A5C68=01
PATCH=A5C78=01
PATCH=A5C88=01
PATCH=A5C98=01
PATCH=A5CA8=01
PATCH=A5CB8=01
PATCH=A5CC8=01
PATCH=A5CD8=01
PATCH=A5CE8=01
${features.join('\n')}
FEATURE=AimRadiusMultiplier_${radius}
[/SENSI_EXEC]`;

      const encoded = encodeURIComponent(sensiCode);
      window.location.href = `freefire://inject?payload=${encoded}`;
    }
  </script>
</body>
</html>
