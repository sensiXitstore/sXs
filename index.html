<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store - Inject & Eject</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 40%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject {
            background: rgba(30, 144, 255, 0.2);
            color: blue;
            border: 2px solid blue;
        }

        .inject:hover {
            background: rgba(30, 144, 255, 0.5);
        }

        .eject {
            background: rgba(255, 77, 77, 0.2);
            color: red;
            border: 2px solid red;
        }

        .eject:hover {
            background: rgba(255, 77, 77, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal h3 {
            color: black;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close {
            background: red;
            color: white;
        }

        .select {
            background: blue;
            color: white;
        }

        .list {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .list button {
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .list button:hover {
            background: rgba(30, 144, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Free Fire</h2>

        <div class="button-container">
            <button class="button inject" onclick="selectDylib()">Inject</button>
            <button class="button eject" onclick="showEjectMenu()">Eject</button>
        </div>

        <p style="margin-top: 20px; font-size: 1rem; color: black;">‚öôÔ∏è Advanced Settings</p>
    </div>

    <!-- Modal de selecci√≥n de Dylib -->
    <div id="dylibModal" class="modal">
        <h3>Seleccionar Archivo .dylib</h3>
        <input type="file" id="dylibFile" accept=".dylib">
        <button class="select" onclick="injectDylib()">Inject</button>
        <button class="close" onclick="closeModal('dylibModal')">Cancelar</button>
    </div>

    <!-- Modal de Eject -->
    <div id="ejectModal" class="modal">
        <h3>Eliminar Inyecci√≥n</h3>
        <div class="list" id="dylibList"></div>
        <button class="close" onclick="closeModal('ejectModal')">Cerrar</button>
    </div>

    <script>
        let injectedDylibs = [];

        function selectDylib() {
            document.getElementById("dylibModal").style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function injectDylib() {
            let fileInput = document.getElementById("dylibFile");
            if (!fileInput.files.length) {
                alert("‚ö†Ô∏è Selecciona un archivo .dylib antes de inyectar.");
                return;
            }

            let selectedFile = fileInput.files[0];
            injectedDylibs.push(selectedFile.name);

            console.log("üõ†Ô∏è Inyectando " + selectedFile.name + " en Free Fire (`com.dts.freefireth`)...");
            window.location.href = "freefire://bundle/com.dts.freefireth/inject_dylib?file=" + encodeURIComponent(selectedFile.name);
            alert("‚úÖ " + selectedFile.name + " inyectado correctamente en Free Fire.");

            closeModal("dylibModal");
        }

        function showEjectMenu() {
            let listContainer = document.getElementById("dylibList");
            listContainer.innerHTML = "";

            if (injectedDylibs.length === 0) {
                listContainer.innerHTML = "<p>No hay archivos inyectados.</p>";
            } else {
                injectedDylibs.forEach((file, index) => {
                    let button = document.createElement("button");
                    button.textContent = "‚ùå " + file;
                    button.onclick = function () { ejectDylib(index, file); };
                    listContainer.appendChild(button);
                });
            }

            document.getElementById("ejectModal").style.display = "block";
        }

        function ejectDylib(index, file) {
            console.log("üõ†Ô∏è Eliminando " + file + " de Free Fire (`com.dts.freefireth`)...");
            window.location.href = "freefire://bundle/com.dts.freefireth/eject_dylib?file=" + encodeURIComponent(file);
            alert("‚ùå " + file + " eliminado correctamente de Free Fire.");

            injectedDylibs.splice(index, 1);
            showEjectMenu();
        }
    </script>
</body>
</html>
