
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SensiX</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      width: 480px;
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      transform: scale(1.25);
    }
    .title-box {
      background-color: red;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      border-bottom: 2px solid #111;
    }
    .button {
      background-color: #0070FF;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      cursor: pointer;
      border-bottom: 2px solid #111;
    }
    .button.active {
      background-color: #00cc00;
    }
    .slider-section {
      background-color: #444;
      color: white;
      padding: 20px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      width: 95%;
      margin: 10px 0;
    }
    .slider-value {
      margin: 5px 0;
      font-size: 20px;
    }
    .red-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 22px;
      margin: 0 10px;
      border-radius: 4px;
    }
    .footer {
      background-color: red;
      height: 12px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="title-box">SensiX</div>
    <div class="button" id="btn-drag" onclick="activateAimbot('drag')">AIMBOT DRAG</div>
    <div class="button" id="btn-normal" onclick="activateAimbot('normal')">AIMBOT NORMAL</div>
    <div class="button" id="btn-aimlock" onclick="activateAimbot('aimlock')">AIMLOCK</div>
    <div class="slider-section">
      <div style="font-size: 22px;">AIM RADIUS <span id="radiusValue">2500.00</span></div>
      <div>
        <button class="red-btn" onclick="adjustRadius(-50)">-</button>
        <input type="range" min="50" max="2500" step="0.01" value="2500" class="slider" id="aimSlider" oninput="updateRadius(this.value)">
        <button class="red-btn" onclick="adjustRadius(50)">+</button>
      </div>
    </div>
    <div class="footer"></div>
  </div>

  <script>
    function updateRadius(value) {
      document.getElementById('radiusValue').textContent = parseFloat(value).toFixed(2);
    }

    function adjustRadius(amount) {
      const slider = document.getElementById('aimSlider');
      let newVal = parseFloat(slider.value) + amount;
      if (newVal < 50) newVal = 50;
      if (newVal > 2500) newVal = 2500;
      slider.value = newVal;
      updateRadius(newVal);
    }

    function resetButtons() {
      document.getElementById('btn-drag').classList.remove('active');
      document.getElementById('btn-normal').classList.remove('active');
      document.getElementById('btn-aimlock').classList.remove('active');
    }

    function activateAimbot(mode) {
      const radius = parseFloat(document.getElementById('aimSlider').value).toFixed(2);
      resetButtons();
      document.getElementById('btn-' + mode).classList.add('active');

      let aimbotSection = "";
      if (mode === "drag") {
        aimbotSection = `[drag_aimbot]
head_detection=true
head_offset_x=0.00
head_offset_y=-0.037
aim_speed=2.8
drag_strength=3.2
drag_delay=5ms
lock_on_head=true
auto_adjust_crosshair=true`;
      } else if (mode === "normal") {
        aimbotSection = `[aimbot]
activation=trigger
mode=normal
head_lock=true
aim_speed=2.5
prediction=true`;
      } else if (mode === "aimlock") {
        aimbotSection = `[aimlock]
enable=true
lock_type=head
sticky=true
speed=2.9
auto_snap=true`;
      }

      const payload = encodeURIComponent(`[system]
bundle_id=com.dts.freefireth
version=1.109.12
execution_mode=trigger

[trigger]
event=fire_button_pressed
activation=true

${aimbotSection}

[aim_radius]
expand_radius=${radius}%
dynamic_adjustment=true

[interface]
silent_execution=true
background_injection=true
creator=@sensiXiters`);

      window.location.href = `freefire://inject?payload=${payload}`;
    }
  </script>
</body>
</html>
