<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Aimbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            padding: 30px;
            border: 2px solid #1e90ff;
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #1e90ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4da6ff;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Aimbot</h2>
        <button onclick="activateAimbot()">Activar Aimbot</button>
        <div class="status" id="status">Estado: Listo para activar</div>
    </div>

    <script>
        // Activar Aimbot dentro del juego modificado
        function activateAimbot() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log("Activando Aimbot...");

            // Comando para el Aimbot
            const command = '/activate_aimbot_headshots';

            // Ejecutar el comando
            window.location.href = `freefire://${bundleId}/execute?command=${command}`;

            // Actualizar el estado
            document.getElementById('status').textContent = "Estado: Aimbot Activado";
        }
    </script>
</body>
</html>
