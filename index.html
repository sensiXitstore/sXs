<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Dark Xitâ€™s Mod Menu</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }

        /* Snow Animation Background */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) translateX(-10vw);
                opacity: 0.2;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        .subheader {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .option {
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        /* Slider Range Styling */
        .range-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #ffd700;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border: 2px solid #ffd700;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: white;
            border: 2px solid #ffd700;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #ffd700;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Execute All Button */
        .execute-all-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffd700;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .execute-all-btn:hover {
            background: #ffc107;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Snowflakes -->
    <div class="snowflakes">
        <div class="snowflake" style="width: 10px; height: 10px; left: 10%; animation-duration: 8s;"></div>
        <div class="snowflake" style="width: 7px; height: 7px; left: 20%; animation-duration: 6s;"></div>
        <div class="snowflake" style="width: 5px; height: 5px; left: 50%; animation-duration: 12s;"></div>
        <div class="snowflake" style="width: 8px; height: 8px; left: 70%; animation-duration: 10s;"></div>
        <div class="snowflake" style="width: 6px; height: 6px; left: 90%; animation-duration: 5s;"></div>
    </div>

    <div class="container">
        <div class="header">iOS Dark Xitâ€™s ðŸª½</div>
        <div class="subheader">Mod Menu</div>

        <!-- Adjustable Sliders -->
        <div class="option">
            <label>Exaggerated Auto Aim</label>
            <div class="range-container">
                <input id="AutoAim" type="range" min="0" max="100" value="100" step="1" 
                    oninput="updateValueDisplay('AutoAim', this.value)">
                <span id="AutoAimValue">100%</span>
            </div>
        </div>

        <div class="option">
            <label>Supercharged Aimbot</label>
            <div class="range-container">
                <input id="Aimbot" type="range" min="0" max="100" value="100" step="1" 
                    oninput="updateValueDisplay('Aimbot', this.value)">
                <span id="AimbotValue">100%</span>
            </div>
        </div>

        <!-- Switch for No Recoil -->
        <div class="option">
            <label>No Recoil</label>
            <label class="switch">
                <input id="NoRecoil" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Execute All Button -->
        <button class="execute-all-btn" onclick="executeAllFeatures()">Execute All</button>
    </div>

    <script>
        const bundleID = "com.dts.freefireth";

        // Update slider value display
        function updateValueDisplay(feature, value) {
            document.getElementById(`${feature}Value`).textContent = `${value}%`;
        }

        // Execute all selected or adjusted features
        function executeAllFeatures() {
            const autoAim = document.getElementById('AutoAim').value;
            const aimbot = document.getElementById('Aimbot').value;
            const noRecoil = document.getElementById('NoRecoil').checked ? 100 : 0;

            const features = [
                { feature: 'AutoAim', value: autoAim },
                { feature: 'Aimbot', value: aimbot },
                { feature: 'NoRecoil', value: noRecoil }
            ];

            features.forEach(({ feature, value }) => {
                console.log(`Executing ${feature}: ${value}%`);
                window.location.href = `freefire://execute?bundle=${bundleID}&feature=${feature}&value=${value}`;
            });
        }
    </script>
</body>
</html>
