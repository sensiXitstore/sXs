<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 40%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject {
            background: rgba(30, 144, 255, 0.2);
            color: blue;
            border: 2px solid blue;
        }

        .inject:hover {
            background: rgba(30, 144, 255, 0.5);
        }

        .eject {
            background: rgba(255, 77, 77, 0.2);
            color: red;
            border: 2px solid red;
        }

        .eject:hover {
            background: rgba(255, 77, 77, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
        }

        label:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Free Fire</h2>

        <!-- Selector de archivos para sXHack.dylib -->
        <input type="file" id="dylibFile" accept=".dylib">
        <label for="dylibFile">üìÇ Seleccionar sXHack.dylib</label>

        <div class="button-container">
            <button class="button inject" onclick="injectDylib()">Inject</button>
            <button class="button eject" onclick="ejectDylib()">Eject</button>
        </div>

        <p style="margin-top: 20px; font-size: 1rem; color: black;">‚öôÔ∏è Advanced Settings</p>
    </div>

    <script>
        let selectedDylibPath = "";

        // Captura el archivo seleccionado
        document.getElementById("dylibFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                selectedDylibPath = file.name;
                console.log("üìÇ Archivo seleccionado: " + selectedDylibPath);
                alert("‚úÖ Archivo " + selectedDylibPath + " seleccionado correctamente.");
            }
        });

        // Inyectar el Dylib seleccionado
        function injectDylib() {
            if (!selectedDylibPath) {
                alert("‚ö†Ô∏è Primero selecciona el archivo sXHack.dylib.");
                return;
            }

            console.log("üõ†Ô∏è Inyectando " + selectedDylibPath + " en Free Fire (`com.dts.freefireth`)...");
            window.location.href = "freefire://bundle/com.dts.freefireth/inject_dylib?file=" + encodeURIComponent(selectedDylibPath);
            alert("‚úÖ sXHack.dylib inyectado correctamente en Free Fire.");
        }

        // Eliminar el Dylib inyectado
        function ejectDylib() {
            if (!selectedDylibPath) {
                alert("‚ö†Ô∏è No hay un archivo inyectado para eliminar.");
                return;
            }

            console.log("üõ†Ô∏è Eliminando " + selectedDylibPath + " de Free Fire (`com.dts.freefireth`)...");
            window.location.href = "freefire://bundle/com.dts.freefireth/eject_dylib?file=" + encodeURIComponent(selectedDylibPath);
            alert("‚ùå sXHack.dylib eliminado correctamente de Free Fire.");
        }
    </script>
</body>
</html>
