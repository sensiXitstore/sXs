<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 40%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject {
            background: rgba(30, 144, 255, 0.2);
            color: blue;
            border: 2px solid blue;
        }

        .inject:hover {
            background: rgba(30, 144, 255, 0.5);
        }

        .eject {
            background: rgba(255, 77, 77, 0.2);
            color: red;
            border: 2px solid red;
        }

        .eject:hover {
            background: rgba(255, 77, 77, 0.5);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Free Fire</h2>

        <div class="button-container">
            <button class="button inject" onclick="injectDylib()">Inject</button>
            <button class="button eject" onclick="ejectDylib()">Eject</button>
        </div>

        <p style="margin-top: 20px; font-size: 1rem; color: black;">‚öôÔ∏è Advanced Settings</p>
    </div>

    <script>
        let dylibPath = "/var/mobile/Containers/Data/Application/sXHack.dylib";

        function injectDylib() {
            console.log("üõ†Ô∏è Inyectando sXHack.dylib en Free Fire...");
            window.location.href = `freefire://bundle/com.dts.freefireth/inject_dylib?file=${encodeURIComponent(dylibPath)}`;
            alert("‚úÖ sXHack.dylib inyectado correctamente en Free Fire.");
        }

        function ejectDylib() {
            console.log("üõ†Ô∏è Eliminando sXHack.dylib de Free Fire...");
            window.location.href = `freefire://bundle/com.dts.freefireth/eject_dylib?file=${encodeURIComponent(dylibPath)}`;
            alert("‚ùå sXHack.dylib eliminado correctamente de Free Fire.");
        }
    </script>
</body>
</html>
