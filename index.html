<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
            padding: 30px;
            border: 4px solid rgba(30, 144, 255, 1);
            text-align: center;
        }

        h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 30px rgba(30, 144, 255, 1);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.6rem;
            color: #1e90ff;
            font-weight: bold;
            text-shadow: 0 0 25px rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <div class="setting-item">
            <button onclick="activateAimbot()">Aimbot</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAutoAim()">Auto Aim</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAimlock()">Aimlock</button>
            <div class="value-display" id="aimlockStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateNoRecoil()">No Recoil</button>
            <div class="value-display" id="noRecoilStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="modifyGameFiles()">Modificar Archivos de Free Fire</button>
        </div>

        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego Modificado</button>
        </div>
    </div>

    <script>
        function activateAimbot() {
            console.log("âš¡ Aimbot ACTIVADO...");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";
            modifyGameFiles("aimbot");
        }

        function activateAutoAim() {
            console.log("ðŸŽ¯ Auto Aim ACTIVADO...");
            document.getElementById('autoAimStatus').textContent = "Estado: Activo";
            modifyGameFiles("autoaim");
        }

        function activateAimlock() {
            console.log("ðŸ”’ Aimlock ACTIVADO...");
            document.getElementById('aimlockStatus').textContent = "Estado: Activo";
            modifyGameFiles("aimlock");
        }

        function activateNoRecoil() {
            console.log("ðŸ”« No Recoil ACTIVADO...");
            document.getElementById('noRecoilStatus').textContent = "Estado: Activo";
            modifyGameFiles("norecoil");
        }

        function modifyGameFiles(modificationType) {
            console.log(`ðŸ“ Modificando archivos de Free Fire para aplicar ${modificationType.toUpperCase()}...`);
            
            let gameDirectory = "/var/mobile/Containers/Data/Application/FreeFire/Documents/";
            
            let filesToModify = {
                "aimbot": "aimbot_config.json",
                "autoaim": "autoaim_settings.json",
                "aimlock": "aimlock_data.bin",
                "norecoil": "weapon_settings.ini"
            };

            let modificationCommands = {
                "aimbot": `sed -i 's/"aimbot_disabled"/"aimbot_enabled"/g' ${gameDirectory}${filesToModify["aimbot"]}`,
                "autoaim": `sed -i 's/"autoaim_disabled"/"autoaim_enabled"/g' ${gameDirectory}${filesToModify["autoaim"]}`,
                "aimlock": `echo "aimlock=true" > ${gameDirectory}${filesToModify["aimlock"]}`,
                "norecoil": `sed -i 's/"recoil=1.0"/"recoil=0.0"/g' ${gameDirectory}${filesToModify["norecoil"]}`
            };

            window.location.href = `freefire://execute_script?command=${encodeURIComponent(modificationCommands[modificationType])}`;

            console.log(`âœ… Archivos de ${modificationType} modificados correctamente.`);
        }

        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`ðŸš€ Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }
    </script>
</body>
</html>
