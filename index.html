<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
            padding: 30px;
            border: 3px solid rgba(30, 144, 255, 1);
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 20px rgba(30, 144, 255, 1);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(30, 144, 255, 1);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.4rem;
            color: #1e90ff;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <div class="setting-item">
            <button onclick="activateAimbot()">Aimbot</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAutoAim()">Auto Aim</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateNoRecoil()">No Recoil</button>
            <div class="value-display" id="noRecoilStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego</button>
        </div>
    </div>

    <script>
        function activateAimbot() {
            console.log("‚ö° Aimbot EXTREMO ACTIVADO...");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";
            startAimbot("Aggressive Mode");
        }

        function activateAutoAim() {
            console.log("üéØ Auto Aim ULTRA PRECISO ACTIVADO...");
            document.getElementById('autoAimStatus').textContent = "Estado: Activo";
            startAutoAim("Smart Mode");
        }

        function activateNoRecoil() {
            console.log("üî´ No Recoil TOTAL ACTIVADO...");
            document.getElementById('noRecoilStatus').textContent = "Estado: Activo";
            startNoRecoil("Max Stability");
        }

        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`üöÄ Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }

        function startAimbot(mode) {
            let command;
            switch (mode) {
                case "Lock Mode":
                    command = "/aimbot_lock_head";
                    break;
                case "Tracking Mode":
                    command = "/aimbot_tracking_head";
                    break;
                case "Aggressive Mode":
                    command = "/aimbot_aggressive_head";
                    break;
            }
            setInterval(() => {
                sendCommand(command);
            }, 5); // M√°xima velocidad de ajuste
        }

        function startAutoAim(mode) {
            let command;
            switch (mode) {
                case "Predictive Mode":
                    command = "/autoaim_predictive";
                    break;
                case "Reactive Mode":
                    command = "/autoaim_reactive";
                    break;
                case "Smart Mode":
                    command = "/autoaim_smart";
                    break;
            }
            setInterval(() => {
                sendCommand(command);
            }, 5); // Auto Aim reactivo y din√°mico
        }

        function startNoRecoil(mode) {
            let command;
            switch (mode) {
                case "Zero Recoil":
                    command = "/remove_recoil_full";
                    break;
                case "Adaptive Recoil":
                    command = "/remove_recoil_adaptive";
                    break;
                case "Max Stability":
                    command = "/remove_recoil_max";
                    break;
            }
            setInterval(() => {
                sendCommand(command);
            }, 3); // No Recoil con la m√≠nima latencia posible
        }

        function sendCommand(command) {
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }
    </script>
</body>
</html>
