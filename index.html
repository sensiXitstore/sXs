<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
            padding: 30px;
            border: 4px solid rgba(30, 144, 255, 1);
            text-align: center;
        }

        h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 30px rgba(30, 144, 255, 1);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 40%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject {
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
        }

        .inject:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }

        .eject {
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            color: white;
            box-shadow: 0 0 40px rgba(255, 77, 77, 1);
        }

        .eject:hover {
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            box-shadow: 0 0 70px rgba(255, 77, 77, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <div class="button-container">
            <button class="button inject" onclick="injectDylib()">üîó Inject</button>
            <button class="button eject" onclick="ejectDylib()">‚ùå Eject</button>
        </div>
    </div>

    <script>
        function injectDylib() {
            console.log("üõ†Ô∏è Inyectando sXHack.dylib en Free Fire...");
            window.location.href = "freefire://bundle/com.dts.freefireth/inject_dylib?sXHack.dylib";
            alert("‚úÖ sXHack.dylib inyectado correctamente.");
        }

        function ejectDylib() {
            console.log("üõ†Ô∏è Eliminando sXHack.dylib de Free Fire...");
            window.location.href = "freefire://bundle/com.dts.freefireth/eject_dylib?sXHack.dylib";
            alert("‚ùå sXHack.dylib eliminado correctamente.");
        }
    </script>
</body>
</html>
