
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SensiX - Soft Aim</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: white;
      background: black;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      animation: pulse 4s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.3); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .toggle-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #ccc;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1>SensiX</h1>
    <p>Soft Aim - Trigger Drag</p>
    <button class="toggle-btn" onclick="toggleSoftAim()">Activar / Desactivar</button>
    <div class="status" id="statusText">Estado: OFF</div>
  </div>
  <div class="footer">@rxzielg / @sensiXiters</div>

  <script>
    let softAimEnabled = false;

    function toggleSoftAim() {
      softAimEnabled = !softAimEnabled;
      const status = document.getElementById("statusText");

      if (softAimEnabled) {
        // Aquí va la lógica real de inyección en un entorno válido
        const payload = encodeURIComponent(`[trigger]
event=fire_button_pressed
activation=true
mode=drag-only

[drag_aimbot]
head_detection=true
head_offset_x=0.00
head_offset_y=-0.037
aim_speed=1.2
drag_strength=1.6
drag_delay=18ms
prediction=false
multi_angle_tracking=false
lock_on_head=false
auto_adjust_crosshair=true`);

        window.location.href = `freefire://inject?payload=${payload}`;
        status.textContent = "Estado: ON";
        status.style.color = "#0f0";
      } else {
        // Desactivar lógica
        window.location.href = `freefire://inject?payload=`;
        status.textContent = "Estado: OFF";
        status.style.color = "#f00";
      }
    }
  </script>
</body>
</html>
