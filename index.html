
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>sX Soft Injector</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>sX Soft Injector</h1>
  <p>Versión: SoftDragAimbot_TriggerOnly.sensi</p>
  <button onclick="inject()">Inyectar en Free Fire</button>
  <div class="footer">@rxzielg / @sensiXiters</div>

  <script>
    function inject() {
      // Contenido del archivo .sensi embebido como payload
      const sensiPayload = encodeURIComponent(`// Archivo: SoftDragAimbot_TriggerOnly.sensi
[system]
bundle_id=com.dts.freefireth
version=1.109.12
execution_mode=trigger

[trigger]
event=fire_button_pressed
activation=true
mode=drag-only

[drag_aimbot]
head_detection=true
head_offset_x=0.00
head_offset_y=-0.037
aim_speed=1.2
drag_strength=1.6
drag_delay=18ms
prediction=false
multi_angle_tracking=false
lock_on_head=false
auto_adjust_crosshair=true

[recoil_control]
enabled=false
bullet_spread=default
crosshair_expand=default
recoil_drop=default

[weapon_logic]
adaptive_mode=false
smart_response=false

[interface]
silent_execution=true
background_injection=true
custom_icon=sX_soft
creator=@sensiXiters`);

      // Inyección vía esquema personalizado (si es aceptado por Free Fire)
      window.location.href = `freefire://inject?payload=${sensiPayload}`;
    }
  </script>
</body>
</html>
