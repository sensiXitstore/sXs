<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Injector - iPhone Config</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(30, 144, 255, 1);
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 20px rgba(30, 144, 255, 1);
        }

        .inject-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            border: 2px solid #1e90ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject-button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 25px rgba(30, 144, 255, 1);
            transform: scale(1.05);
        }

        #statusLog {
            margin-top: 20px;
            font-size: 1rem;
            color: #ccc;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #downloadLink {
            margin-top: 10px;
            color: #1e90ff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Injector</h2>

        <div class="upload-container">
            <div class="inject-button" onclick="simulateInjection()">üíâ Inyectar Aimbot</div>
        </div>

        <div id="statusLog">
            <p>‚öôÔ∏è Config Loader para Free Fire (v1.109.4)</p>
            <p>‚ÑπÔ∏è Solo iPhone: Genera una configuraci√≥n sin inyecci√≥n real.</p>
        </div>

        <a id="downloadLink" style="display: none;" download="sX_MaxPredictiveAimbot.config">‚¨áÔ∏è Descargar Configuraci√≥n</a>
    </div>

    <script>
        // Hardcoded Aimbot config (from your MaxPredictiveAimbot C++ code)
        const aimbotConfig = {
            headtracking_enabled: true,
            yaw_sensitivity: 7.0,
            pitch_sensitivity: 6.0,
            smoothing_factor: 0.001,
            max_rotation_speed: 80.0,
            deadzone: 0.0002,
            softaim: {
                enabled: true,
                strength: 3.5,
                lock_fov: 45.0,
                max_distance: 180.0,
                smoothing: 0.001,
                snap_threshold: 0.005,
                prediction_factor: 1.8,
                fov_angle: 60.0,
                trigger_enabled: true,
                trigger_active: true // Default trigger state (simulate as always active)
            },
            aimbot: {
                enabled: true,
                aim_speed: 8.0,
                lock_fov: 50.0,
                auto_fire_threshold: 0.02,
                auto_fire: true
            },
            advanced: {
                auto_toggle: true,
                sensitivity_boost: 4.5,
                recoil_compensation: 0.99
            }
        };

        function logStatus(message, color = "#ccc") {
            const logDiv = document.getElementById("statusLog");
            const p = document.createElement("p");
            p.textContent = message;
            p.style.color = color;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function simulateInjection() {
            logStatus("üõ†Ô∏è Simulando inyecci√≥n de sX_MaxPredictiveAimbot...", "#1e90ff");

            setTimeout(() => {
                logStatus("üìù Generando configuraci√≥n con FOV y Trigger...", "#1e90ff");

                // Create a JSON config file based on the hardcoded settings
                const configBlob = new Blob([JSON.stringify(aimbotConfig, null, 2)], { type: "application/json" });
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = URL.createObjectURL(configBlob);
                downloadLink.style.display = "block";

                logStatus("‚úÖ Configuraci√≥n generada: FOV 60¬∞, Trigger Activado.", "#55ff55");
                logStatus("‚ÑπÔ∏è Descarga el archivo. Sin jailbreak, no se puede inyectar.", "#ccc");

                setTimeout(() => {
                    logStatus("üéÆ Intentando abrir Free Fire...", "#1e90ff");
                    // Try to launch Free Fire (URI may not work, depends on app)
                    window.location.href = "garena-freefire://"; // Best guess URI for Free Fire
                }, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
