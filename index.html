<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Injector - Advanced Injection System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(30, 144, 255, 1);
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 20px rgba(30, 144, 255, 1);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 45%;
            padding: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
        }

        .inject {
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            border: 2px solid #1e90ff;
        }

        .inject:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 25px rgba(30, 144, 255, 1);
            transform: scale(1.05);
        }

        .eject {
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            color: white;
            border: 2px solid #ff4d4d;
        }

        .eject:hover {
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            box-shadow: 0 0 25px rgba(255, 77, 77, 1);
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 999;
        }

        .modal h3 {
            color: black;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close {
            background: red;
            color: white;
        }

        .select {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Injector</h2>

        <div class="button-container">
            <button class="button inject" onclick="selectDylib()">Inject</button>
            <button class="button eject" onclick="showEjectMenu()">Eject</button>
        </div>

        <p style="margin-top: 20px; font-size: 1rem; color: white;">‚öôÔ∏è Secure `.dylib` Injection System for Free Fire</p>
    </div>

    <div id="dylibModal" class="modal">
        <h3>Select a .dylib File</h3>
        <input type="file" id="dylibFile" accept=".dylib">
        <button class="select" onclick="injectDylib()">Inject into Free Fire</button>
        <button class="close" onclick="closeModal('dylibModal')">Cancel</button>
    </div>

    <script>
        let injectedDylib = "";

        function selectDylib() {
            document.getElementById("dylibModal").style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function injectDylib() {
            let fileInput = document.getElementById("dylibFile");
            if (!fileInput.files.length) {
                alert("‚ö†Ô∏è Please select a .dylib file.");
                return;
            }

            injectedDylib = fileInput.files[0].name;
            console.log("üõ†Ô∏è Injecting " + injectedDylib + " into Free Fire (`com.dts.freefireth`)");

            let injectionCommand = `freefire://open?inject=${encodeURIComponent(injectedDylib)}`;
            let iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = injectionCommand;
            document.body.appendChild(iframe);

            alert("‚úÖ " + injectedDylib + " injected successfully!");

            closeModal("dylibModal");
        }

        function showEjectMenu() {
            if (!injectedDylib) {
                alert("No injected dylib found.");
                return;
            }

            console.log("üõ†Ô∏è Removing " + injectedDylib + " from Free Fire (`com.dts.freefireth`)");
            let ejectCommand = `freefire://open?eject=${encodeURIComponent(injectedDylib)}`;

            let iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = ejectCommand;
            document.body.appendChild(iframe);

            alert("‚ùå " + injectedDylib + " removed from Free Fire.");
            injectedDylib = "";
        }
    </script>
</body>
</html>
