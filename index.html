<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Ultra Headtracking</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #1e90ff;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .setting-item {
            margin: 20px 0;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #1e90ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #63a4ff;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Ultra Headtracking</h2>

        <!-- Activar Headtracking -->
        <div class="setting-item">
            <button onclick="activateHeadtracking()">Activar Headtracking</button>
            <div class="value-display" id="headtrackingStatus">Estado: Inactivo</div>
        </div>

        <!-- Lógica de Auto Aim -->
        <div class="setting-item">
            <button onclick="activateAutoAim()">Activar Auto Aim (Cabeza)</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <!-- Lanzar Juego Modificado -->
        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego Modificado</button>
        </div>
    </div>

    <script>
        // Lógica de Headtracking
        function activateHeadtracking() {
            const command = '/activate_headtracking';
            console.log("Headtracking activado para rastrear la cabeza automáticamente.");
            document.getElementById('headtrackingStatus').textContent = "Estado: Activo";

            // Ejecutar el comando dentro del sistema del juego modificado
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }

        // Lógica de Auto Aim
        function activateAutoAim() {
            const command = '/activate_autoaim_head';
            console.log("Auto Aim activado para fijar automáticamente la cabeza del enemigo.");
            document.getElementById('autoAimStatus').textContent = "Estado: Activo";

            // Ejecutar el comando dentro del sistema del juego modificado
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }

        // Lanzar el juego modificado
        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }
    </script>
</body>
</html>
