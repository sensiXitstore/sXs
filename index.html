<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Ultimate Aimbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #444);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            padding: 30px;
            border: 2px solid #ff4500;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #ff4500;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6347;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Ultimate Aimbot</h2>
        <button onclick="activateAimbot()">Activar Super Aimbot</button>
        <div class="status" id="status">Estado: Listo para activar</div>
    </div>

    <script>
        function activateAimbot() {
            const bundleId = 'com.dts.freefireios.ultimate'; // Nuevo Bundle ID
            console.log("Activando Super Aimbot...");

            // Lógica avanzada del Aimbot:
            // - Buscar cabezas automáticamente.
            // - Fijar el Crosshair en la cabeza del enemigo.
            // - Priorizar enemigos cercanos.

            const command = '/activate_super_aimbot_headsearch';

            // Ejecutar el comando en el sistema modificado del juego
            window.location.href = `freefire://${bundleId}/execute?command=${command}`;

            // Actualizar el estado en la interfaz
            document.getElementById('status').textContent = "Estado: Super Aimbot Activado (Auto Head Search + Sticky Lock)";
        }
    </script>
</body>
</html>
