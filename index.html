
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP + Drag Aimbot Menu</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      width: 300px;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    .button {
      background-color: #0070FF;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid #111;
    }
    .slider-section {
      background-color: #444;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      width: 90%;
      margin: 10px 0;
    }
    .slider-thumb {
      background-color: #00FF00;
    }
    .slider-value {
      margin: 5px 0;
    }
    .red-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 4px;
    }
    .footer {
      background-color: red;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="button" onclick="toggleAimbot()">AIMBOT</div>
    <div class="slider-section">
      <div>AIM RADIUS <span id="radiusValue">60</span></div>
      <div>
        <button class="red-btn" onclick="adjustRadius(-5)">-</button>
        <input type="range" min="20" max="150" value="60" class="slider" id="aimSlider" oninput="updateRadius(this.value)">
        <button class="red-btn" onclick="adjustRadius(5)">+</button>
      </div>
    </div>
    <div class="button">ESP LINE</div>
    <div class="button">ESP BOX</div>
    <div class="button" style="background-color: #666;">ESP HP</div>
    <div class="footer"></div>
  </div>

  <script>
    function updateRadius(value) {
      document.getElementById('radiusValue').textContent = value;
    }

    function adjustRadius(amount) {
      const slider = document.getElementById('aimSlider');
      let newVal = parseInt(slider.value) + amount;
      if (newVal < 20) newVal = 20;
      if (newVal > 150) newVal = 150;
      slider.value = newVal;
      updateRadius(newVal);
    }

    function toggleAimbot() {
      const radius = document.getElementById('aimSlider').value;
      const payload = encodeURIComponent(`[system]
bundle_id=com.dts.freefireth
version=1.109.12
execution_mode=trigger

[trigger]
event=fire_button_pressed
activation=true
mode=drag-lock

[drag_aimbot]
head_detection=true
head_offset_x=0.00
head_offset_y=-0.037
aim_speed=1.8
drag_strength=2.3
drag_delay=14ms
lock_on_head=true
auto_adjust_crosshair=true

[aim_radius]
expand_radius=${radius}%
dynamic_adjustment=true

[interface]
silent_execution=true
background_injection=true
creator=@sensiXiters`);
      window.location.href = `freefire://inject?payload=${payload}`;
    }
  </script>
</body>
</html>
