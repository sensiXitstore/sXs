<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Sensi Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #fileInput {
            margin: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Free Fire Sensi Loader</h1>
    <input type="file" id="fileInput" accept=".sensi" />
    <button onclick="loadAndExecute()">Execute in Free Fire</button>
    <div id="status">No file selected yet.</div>

    <script>
        function loadAndExecute() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const file = fileInput.files[0];

            if (!file) {
                status.textContent = "Please select a .sensi file first!";
                return;
            }

            // Read the .sensi file content
            const reader = new FileReader();
            reader.onload = function(event) {
                const sensiContent = event.target.result;
                status.textContent = "File loaded: " + file.name + ". Launching Free Fire...";

                // Log the content (for debugging or your injection method)
                console.log("Sensi File Content:", sensiContent);

                // Attempt to launch Free Fire via URL scheme
                // Note: iOS URL schemes can't pass file content directly; your method must handle this
                window.location.href = "freefire://";

                // Optional: If your method needs the content, you could store it or send it elsewhere
                // Example: localStorage.setItem("sensiData", sensiContent);
            };
            reader.onerror = function() {
                status.textContent = "Error reading the file!";
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
