<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store - Inject & Eject</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: black;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 40%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject {
            background: rgba(30, 144, 255, 0.2);
            color: blue;
            border: 2px solid blue;
        }

        .inject:hover {
            background: rgba(30, 144, 255, 0.5);
        }

        .eject {
            background: rgba(255, 77, 77, 0.2);
            color: red;
            border: 2px solid red;
        }

        .eject:hover {
            background: rgba(255, 77, 77, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal h3 {
            color: black;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close {
            background: red;
            color: white;
        }

        .select {
            background: blue;
            color: white;
        }

        .list {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .list button {
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .list button:hover {
            background: rgba(30, 144, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Select App & Inject Dylib</h2>

        <div class="button-container">
            <button class="button inject" onclick="selectDylib()">Inject</button>
            <button class="button eject" onclick="showEjectMenu()">Eject</button>
        </div>

        <p style="margin-top: 20px; font-size: 1rem; color: black;">‚öôÔ∏è Advanced Settings</p>
    </div>

    <!-- Modal to Select Dylib -->
    <div id="dylibModal" class="modal">
        <h3>Select a .dylib File</h3>
        <input type="file" id="dylibFile" accept=".dylib">
        <button class="select" onclick="selectApp()">Next</button>
        <button class="close" onclick="closeModal('dylibModal')">Cancel</button>
    </div>

    <!-- Modal to Select Installed App -->
    <div id="appModal" class="modal">
        <h3>Select App for Injection</h3>
        <div class="list" id="appList"></div>
        <button class="close" onclick="closeModal('appModal')">Cancel</button>
    </div>

    <!-- Modal to Eject Dylib -->
    <div id="ejectModal" class="modal">
        <h3>Remove Injected Dylibs</h3>
        <div class="list" id="dylibList"></div>
        <button class="close" onclick="closeModal('ejectModal')">Close</button>
    </div>

    <script>
        let selectedDylibPath = "";
        let injectedDylibs = [];
        let selectedApp = "";

        function selectDylib() {
            document.getElementById("dylibModal").style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function selectApp() {
            let fileInput = document.getElementById("dylibFile");
            if (!fileInput.files.length) {
                alert("‚ö†Ô∏è Please select a .dylib file.");
                return;
            }

            selectedDylibPath = fileInput.files[0].name;
            closeModal("dylibModal");
            showAppList();
        }

        function showAppList() {
            let appListContainer = document.getElementById("appList");
            appListContainer.innerHTML = "";

            let apps = ["com.dts.freefireth", "com.someother.app"]; // Example installed apps

            apps.forEach((app) => {
                let button = document.createElement("button");
                button.textContent = "üì≤ " + app;
                button.onclick = function () { injectDylib(app); };
                appListContainer.appendChild(button);
            });

            document.getElementById("appModal").style.display = "block";
        }

        function injectDylib(appId) {
            selectedApp = appId;
            injectedDylibs.push({ dylib: selectedDylibPath, app: selectedApp });

            console.log("üõ†Ô∏è Injecting " + selectedDylibPath + " into " + selectedApp);
            window.location.href = "app://" + selectedApp + "/inject_dylib?file=" + encodeURIComponent(selectedDylibPath);
            alert("‚úÖ " + selectedDylibPath + " injected into " + selectedApp + ".");

            closeModal("appModal");
        }

        function showEjectMenu() {
            let listContainer = document.getElementById("dylibList");
            listContainer.innerHTML = "";

            if (injectedDylibs.length === 0) {
                listContainer.innerHTML = "<p>No injected dylibs.</p>";
            } else {
                injectedDylibs.forEach((entry, index) => {
                    let button = document.createElement("button");
                    button.textContent = "‚ùå " + entry.dylib + " (" + entry.app + ")";
                    button.onclick = function () { ejectDylib(index, entry.dylib, entry.app); };
                    listContainer.appendChild(button);
                });
            }

            document.getElementById("ejectModal").style.display = "block";
        }

        function ejectDylib(index, dylib, app) {
            console.log("üõ†Ô∏è Removing " + dylib + " from " + app);
            window.location.href = "app://" + app + "/eject_dylib?file=" + encodeURIComponent(dylib);
            alert("‚ùå " + dylib + " removed from " + app + ".");

            injectedDylibs.splice(index, 1);
            showEjectMenu();
        }
    </script>
</body>
</html>
