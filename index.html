<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Ultimate Aimbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
            padding: 30px;
            border: 2px solid #e63946;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #e63946;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4d6d;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Ultimate Aimbot</h2>
        <button onclick="activateHeadshotAimbot()">Activar Headshot Aimbot</button>
        <div class="status" id="status">Estado: Listo para activar</div>
    </div>

    <script>
        function activateHeadshotAimbot() {
            const bundleId = 'com.dts.freefireios.headshot'; // Nuevo Bundle ID
            console.log("Activando Headshot Aimbot...");

            // Lógica avanzada: fijar Crosshair directamente a la cabeza
            const command = '/activate_headshot_aimbot';

            // Ejecutar el comando para la modificación interna del juego
            window.location.href = `freefire://${bundleId}/execute?command=${command}`;

            // Mostrar estado en la interfaz
            document.getElementById('status').textContent = "Estado: Headshot Aimbot Activado";
        }
    </script>
</body>
</html>
