<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Ultra Aimbot</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #222);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #1e90ff;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .setting-item {
            margin: 20px 0;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #1e90ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #63a4ff;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Ultra Aimbot</h2>

        <!-- Activar Juego Modificado -->
        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego Modificado</button>
            <div class="value-display" id="gameStatus">Estado: Listo</div>
        </div>
    </div>

    <script>
        // Lanzar el juego modificado con Aimbot preconfigurado
        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log("Lanzando juego modificado con Aimbot, Headtracking y Auto Aim activados.");

            // Comandos integrados:
            const commands = [
                '/activate_headtracking', // Lógica para seguimiento de cabeza
                '/activate_autoaim_head', // Auto Aim para disparar a la cabeza
                '/activate_aimbot_lock'   // Aimbot para mejorar precisión automática
            ];

            // Ejecutar cada comando dentro del sistema del juego
            commands.forEach(command => {
                window.location.href = `freefire://${bundleId}/execute?command=${command}`;
            });

            // Actualizar estado
            document.getElementById('gameStatus').textContent = "Estado: Juego Modificado Activado";
        }
    </script>
</body>
</html>
