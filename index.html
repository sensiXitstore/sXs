<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('data:image/jpeg;base64,/9j/4QEIRXhpZgAATU0AKgAAAAgABgESAAMAAAABAAEAAAEaAAUAAAABAAAAVgEbAAUAAAABAAAAX') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
            padding: 30px;
            border: 3px solid rgba(30, 144, 255, 1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .panel:hover {
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 15px rgba(30, 144, 255, 1);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(30, 144, 255, 1);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.4rem;
            color: #1e90ff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(30, 144, 255, 1);
        }

        .footer {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        .footer a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <div class="setting-item">
            <button onclick="activateAimbot()">Aimbot</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAutoAim()">Auto Aim</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateNoRecoil()">No Recoil</button>
            <div class="value-display" id="noRecoilStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego</button>
        </div>

        <div class="footer">
            <p>Creado por <a href="https://www.youtube.com/@sensiXiters" target="_blank">@sensiXiters</a></p>
            <p>Instagram: <a href="https://www.instagram.com/sensixit_store" target="_blank">@sensixit_store</a></p>
        </div>
    </div>

    <script>
        function activateAimbot() {
            console.log("âš¡ Activando Aimbot Extremo...");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";
            setInterval(() => {
                const enemies = detectEnemies();
                if (enemies.length > 0) {
                    adjustCrosshairToHead(findClosestEnemyHead(enemies));
                }
            }, 20); // Aimbot ultra rÃ¡pido
        }

        function activateAutoAim() {
            console.log("ðŸŽ¯ Activando Auto Aim Ultra Preciso...");
            document.getElementById('autoAimStatus').textContent = "Estado: Activo";
            setInterval(() => {
                const enemies = detectEnemies();
                if (enemies.length > 0) {
                    adjustCrosshairToEnemy(findClosestEnemy(enemies));
                }
            }, 20); // Auto Aim super reactivo
        }

        function activateNoRecoil() {
            console.log("ðŸ”« Activando No Recoil Total...");
            document.getElementById('noRecoilStatus').textContent = "Estado: Activo";
            setInterval(() => {
                window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=/remove_recoil_extreme`;
            }, 10); // No Recoil ejecutado con mÃ¡xima frecuencia
        }

        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`ðŸš€ Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }

        function detectEnemies() {
            return [
                { id: 1, x: 120, y: 250, head: { x: 120, y: 220 } },
                { id: 2, x: 300, y: 400, head: { x: 300, y: 370 } },
            ];
        }

        function findClosestEnemyHead(enemies) {
            return enemies.reduce((closest, enemy) =>
                (Math.abs(200 - enemy.head.x) < Math.abs(200 - (closest?.head?.x || Infinity))) ? enemy : closest, null)?.head;
        }

        function findClosestEnemy(enemies) {
            return enemies.reduce((closest, enemy) =>
                (Math.abs(200 - enemy.x) < Math.abs(200 - (closest?.x || Infinity))) ? enemy : closest, null);
        }

        function adjustCrosshairToHead(headPosition) {
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=/aimbot_lock_head_x${headPosition.x}_y${headPosition.y}`;
        }

        function adjustCrosshairToEnemy(enemyPosition) {
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=/autoaim_lock_x${enemyPosition.x}_y${enemyPosition.y}`;
        }
    </script>
</body>
</html>
