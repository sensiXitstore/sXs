
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SensiX - Aimbot Pro</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu {
      width: 320px;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    .button {
      background-color: #0070FF;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid #111;
    }
    .slider-section {
      background-color: #444;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      width: 90%;
      margin: 10px 0;
    }
    .slider-value {
      margin: 5px 0;
      font-size: 16px;
    }
    .red-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 12px;
      font-weight: bold;
      font-size: 18px;
      margin: 0 10px;
      border-radius: 4px;
    }
    .footer {
      background-color: red;
      height: 10px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="button" onclick="activateAimbot('drag')">AIMBOT DRAG</div>
    <div class="button" onclick="activateAimbot('normal')">AIMBOT NORMAL</div>
    <div class="button" onclick="activateAimbot('aimlock')">AIMLOCK</div>
    <div class="slider-section">
      <div>AIM RADIUS <span id="radiusValue">2000.00</span></div>
      <div>
        <button class="red-btn" onclick="adjustRadius(-50)">-</button>
        <input type="range" min="100" max="2000" step="0.01" value="2000" class="slider" id="aimSlider" oninput="updateRadius(this.value)">
        <button class="red-btn" onclick="adjustRadius(50)">+</button>
      </div>
    </div>
    <div class="footer"></div>
  </div>

  <script>
    function updateRadius(value) {
      document.getElementById('radiusValue').textContent = parseFloat(value).toFixed(2);
    }

    function adjustRadius(amount) {
      const slider = document.getElementById('aimSlider');
      let newVal = parseFloat(slider.value) + amount;
      if (newVal < 100) newVal = 100;
      if (newVal > 2000) newVal = 2000;
      slider.value = newVal;
      updateRadius(newVal);
    }

    function activateAimbot(mode) {
      const radius = parseFloat(document.getElementById('aimSlider').value).toFixed(2);

      let aimbotSection = "";
      if (mode === "drag") {
        aimbotSection = `[drag_aimbot]
head_detection=true
head_offset_x=0.00
head_offset_y=-0.037
aim_speed=2.2
drag_strength=2.8
drag_delay=10ms
lock_on_head=true
auto_adjust_crosshair=true`;
      } else if (mode === "normal") {
        aimbotSection = `[aimbot]
activation=trigger
mode=normal
head_lock=true
aim_speed=2.0
prediction=true`;
      } else if (mode === "aimlock") {
        aimbotSection = `[aimlock]
enable=true
lock_type=head
sticky=true
speed=2.4
auto_snap=true`;
      }

      const payload = encodeURIComponent(`[system]
bundle_id=com.dts.freefireth
version=1.109.12
execution_mode=trigger

[trigger]
event=fire_button_pressed
activation=true

${aimbotSection}

[aim_radius]
expand_radius=${radius}%
dynamic_adjustment=true

[interface]
silent_execution=true
background_injection=true
creator=@sensiXiters`);

      window.location.href = `freefire://inject?payload=${payload}`;
    }
  </script>
</body>
</html>
