<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
            padding: 30px;
            border: 4px solid rgba(30, 144, 255, 1);
            text-align: center;
        }

        h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 30px rgba(30, 144, 255, 1);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 40%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .inject {
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
        }

        .inject:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }

        .eject {
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            color: white;
            box-shadow: 0 0 40px rgba(255, 77, 77, 1);
        }

        .eject:hover {
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            box-shadow: 0 0 70px rgba(255, 77, 77, 1);
            transform: scale(1.1);
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
        }

        label:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <!-- Selecci√≥n del Dylib -->
        <input type="file" id="dylibFile" accept=".dylib">
        <label for="dylibFile">üìÇ Seleccionar sXHack.dylib</label>
        
        <div class="button-container">
            <button class="button inject" onclick="injectDylib()">üîó Inject</button>
            <button class="button eject" onclick="ejectDylib()">‚ùå Eject</button>
        </div>
    </div>

    <script>
        let selectedDylibPath = "";

        document.getElementById("dylibFile").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                selectedDylibPath = file.name;
                console.log("üìÇ Archivo seleccionado: " + selectedDylibPath);
                alert("‚úÖ Archivo " + selectedDylibPath + " seleccionado correctamente.");
            }
        });

        function injectDylib() {
            if (!selectedDylibPath) {
                alert("‚ö†Ô∏è Primero selecciona el archivo sXHack.dylib.");
                return;
            }

            console.log("üõ†Ô∏è Inyectando " + selectedDylibPath + " en Free Fire (`com.dts.freefireth`)...");
            window.location.href = "freefire://bundle/com.dts.freefireth/inject_dylib?file=" + encodeURIComponent(selectedDylibPath);
            alert("‚úÖ sXHack.dylib inyectado correctamente en Free Fire.");
        }

        function ejectDylib() {
            if (!selectedDylibPath) {
                alert("‚ö†Ô∏è No hay un archivo inyectado para eliminar.");
                return;
            }

            console.log("üõ†Ô∏è Eliminando " + selectedDylibPath + " de Free Fire (`com.dts.freefireth`)...");
            window.location.href = "freefire://bundle/com.dts.freefireth/eject_dylib?file=" + encodeURIComponent(selectedDylibPath);
            alert("‚ùå sXHack.dylib eliminado correctamente de Free Fire.");
        }
    </script>
</body>
</html>
