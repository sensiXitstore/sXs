<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Injector - Persistent Storage & Auto Launch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(30, 144, 255, 1);
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 20px rgba(30, 144, 255, 1);
        }

        .upload-container {
            margin-top: 20px;
        }

        input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            border: 2px solid #1e90ff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .upload-label:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 25px rgba(30, 144, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Injector</h2>

        <div class="upload-container">
            <label for="dylibFile" class="upload-label">üìÇ Seleccionar .dylib</label>
            <input type="file" id="dylibFile" accept=".dylib" onchange="storeDylibAndLaunch()">
        </div>

        <p style="margin-top: 20px; font-size: 1rem; color: white;">‚öôÔ∏è Injection & Auto Launch for Free Fire (`com.dts.freefireth` v1.108.14)</p>
    </div>

    <script>
        function storeDylibAndLaunch() {
            let fileInput = document.getElementById("dylibFile");
            if (!fileInput.files.length) {
                alert("‚ö†Ô∏è Selecciona un archivo .dylib primero.");
                return;
            }

            let selectedDylib = fileInput.files[0];
            let fileName = selectedDylib.name;

            console.log("üõ†Ô∏è Guardando " + fileName + " en almacenamiento intermedio.");

            let reader = new FileReader();
            reader.onload = function(event) {
                let arrayBuffer = event.target.result;
                let blob = new Blob([arrayBuffer], { type: "application/octet-stream" });

                let fileURL = URL.createObjectURL(blob);
                
                // Almacenar en `tmp/` antes de moverlo a Free Fire
                localStorage.setItem("dylib_tmp", fileURL);

                console.log("‚úÖ " + fileName + " almacenado en `tmp/`.");

                // Mover el archivo a `documents/` de Free Fire
                let moveCommand = `freefire://store?file=${encodeURIComponent(fileURL)}&destination=/private/var/mobile/Containers/Data/Application/com.dts.freefireth/Documents/${encodeURIComponent(fileName)}`;

                let iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = moveCommand;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    console.log("‚úÖ " + fileName + " movido a `documents/` de Free Fire.");

                    // Validar si el `.dylib` est√° en Free Fire
                    fetch("freefire://validate_dylib?path=/private/var/mobile/Containers/Data/Application/com.dts.freefireth/Documents/" + encodeURIComponent(fileName))
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log("‚úÖ Validaci√≥n exitosa: " + fileName + " est√° en Free Fire.");

                            // Abrir Free Fire autom√°ticamente
                            alert("‚úÖ " + fileName + " almacenado correctamente. Abriendo Free Fire...");
                            window.location.href = "freefire://bundle/com.dts.freefireth";
                        } else {
                            alert("‚ùå No se pudo validar el almacenamiento del dylib en Free Fire.");
                        }
                    });
                }, 2000);
            };

            reader.readAsArrayBuffer(selectedDylib);
        }
    </script>
</body>
</html>
