<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Injector - Ultimate Injection System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(30, 144, 255, 1);
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 20px rgba(30, 144, 255, 1);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 45%;
            padding: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
        }

        .inject {
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            border: 2px solid #1e90ff;
        }

        .inject:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 25px rgba(30, 144, 255, 1);
            transform: scale(1.05);
        }

        .eject {
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            color: white;
            border: 2px solid #ff4d4d;
        }

        .eject:hover {
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            box-shadow: 0 0 25px rgba(255, 77, 77, 1);
            transform: scale(1.05);
        }
    </style>
</head>
