
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SensiX - Drag Aimbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      color: white;
      background: black;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
      animation: pulse 4s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .slider-container {
      margin-top: 30px;
    }

    input[type=range] {
      width: 60%;
    }

    .slider-label {
      font-size: 14px;
      margin-top: 10px;
      color: #aaa;
    }

    .toggle-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #ddd;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="container">
    <h1>SensiX</h1>
    <p>Drag Aimbot v1.109.12</p>

    <div class="slider-container">
      <input type="range" min="20" max="150" value="60" id="aimRadius">
      <div class="slider-label">Aim Radius: <span id="radiusValue">60</span>%</div>
    </div>

    <button class="toggle-btn" onclick="injectDragAimbot()">Activar Drag Aimbot</button>
    <div class="status" id="statusText">Esperando...</div>
  </div>
  <div class="footer">@rxzielg / @sensiXiters</div>

  <script>
    function injectDragAimbot() {
      const radius = document.getElementById("aimRadius").value;
      document.getElementById("radiusValue").textContent = radius;

      const payload = encodeURIComponent(`[system]
bundle_id=com.dts.freefireth
version=1.109.12
execution_mode=trigger

[trigger]
event=fire_button_pressed
activation=true
mode=drag-lock

[drag_aimbot]
head_detection=true
head_offset_x=0.00
head_offset_y=-0.037
aim_speed=1.8
drag_strength=2.3
drag_delay=14ms
lock_on_head=true
auto_adjust_crosshair=true

[aim_radius]
expand_radius=${radius}%
dynamic_adjustment=true

[interface]
silent_execution=true
background_injection=true
creator=@sensiXiters`);

      window.location.href = `freefire://inject?payload=${payload}`;
      document.getElementById("statusText").textContent = "Drag Aimbot activado";
      document.getElementById("statusText").style.color = "#0f0";
    }

    document.getElementById("aimRadius").addEventListener("input", function () {
      document.getElementById("radiusValue").textContent = this.value;
    });
  </script>
</body>
</html>
