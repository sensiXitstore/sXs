<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SensiX by DracoX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        body{margin:0;height:100vh;background:#000;overflow:hidden;display:flex;justify-content:center;align-items:center;font-family:'Orbitron',sans-serif;color:#0ff;}
        .panel{width:95vw;max-width:380px;height:95vh;background:rgba(0,5,15,0.92);border:2px solid #0ff;border-radius:18px;box-shadow:0 0 40px #0ff;overflow:hidden;position:relative;}
        .bg-logo{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80%;opacity:0.07;pointer-events:none;z-index:1;}
        .title{text-align:center;padding:15px 0;font-size:22px;color:#0ff;text-shadow:0 0 20px #0ff;z-index:2;position:relative;}
        .creator{font-size:11px;text-align:center;color:#00ffff88;margin-bottom:15px;}
        .options{padding:0 20px 20px;overflow-y:auto;height:calc(100% - 140px);z-index:2;position:relative;}
        .option{display:flex;justify-content:space-between;align-items:center;margin:18px 0;font-size:14px;color:#fff;}
        .switch{position:relative;display:inline-block;width:66px;height:34px;}
        .switch input{opacity:0;width:0;height:0;}
        .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#111;transition:.4s;border-radius:34px;border:2px solid #0ff;}
        .slider:before{position:absolute;content:"";height:26px;width:26px;left:4px;bottom:4px;background:#000;box-shadow:0 0 15px #0ff;transition:.4s;border-radius:50%;}
        input:checked + .slider{background:#0ff;}
        input:checked + .slider:before{transform:translateX(32px);background:#000;}

        .slider-label{color:#0ff;margin:20px 0 10px;display:block;font-size:13px;}
        .range{width:100%;-webkit-appearance:none;height:10px;background:#111;border-radius:5px;border:1px solid #0ff;outline:none;}
        .range::-webkit-slider-thumb{-webkit-appearance:none;width:28px;height:28px;background:#0ff;border-radius:50%;box-shadow:0 0 20px #0ff;cursor:pointer;}
        .value{text-align:center;margin-top:8px;font-size:20px;color:#0ff;text-shadow:0 0 15px;}

        .inject-btn{margin:20px;padding:16px;background:#0ff;color:#000;font-weight:bold;border-radius:12px;text-align:center;box-shadow:0 0 30px #0ff;animation:pulse 2s infinite;cursor:pointer;}
        @keyframes pulse{0%,100%{box-shadow:0 0 30px #0ff}50%{box-shadow:0 0 50px #0ff}}

        .triangle{position:absolute;width:0;height:0;border-left:20px solid transparent;border-right:20px solid transparent;border-bottom:40px solid #0ff33;opacity:0.1;animation:float 15s infinite linear;}
        @keyframes float{0%{transform:translateY(100vh) rotate(0deg)}100%{transform:translateY(-100px) rotate(360deg)}}
    </style>
</head>
<body>

<div class="panel">
    <img src="https://i.ibb.co/7b2Y7Y8/sensi-xiters-logo.png" class="bg-logo">
    <div class="title">SENSI X</div>
    <div class="creator">by DracoX • 2025 Ultimate Bundle</div>

    <div class="options">
        <div class="option"><span>Head Tracking Lock</span><label class="switch"><input type="checkbox" onchange="inj(this,'headtrack')"><span class="slider"></span></label></div>
        <div class="option"><span>Aim Lock</span><label class="switch"><input type="checkbox" onchange="inj(this,'aimlock')"><span class="slider"></span></label></div>
        <div class="option"><span>Drag Aimbot</span><label class="switch"><input type="checkbox" onchange="inj(this,'dragaim')"><span class="slider"></span></label></div>
        <div class="option"><span>No Recoil</span><label class="switch"><input type="checkbox" onchange="inj(this,'norecoil')"><span class="slider"></span></label></div>
        <div class="option"><span>Pro Bypass 2025</span><label class="switch"><input type="checkbox" onchange="inj(this,'bypass')"><span class="slider"></span></label></div>

        <div class="slider-label">Aim FOV</div>
        <input type="range" class="range" min="30" max="360" value="180" id="fov">
        <div class="value" id="fovVal">180°</div>

        <div class="slider-label">Aim Radius (Sensitivity)</div>
        <input type="range" class="range" min="1" max="100" value="50" id="radius">
        <div class="value" id="radVal">50%</div>

        <div class="inject-btn" onclick="fullInject()">INJECTAR SENSI X</div>
    </div>

    <!-- Triángulos animados -->
    <div class="triangle" style="left:10%;animation-delay:0s"></div>
    <div class="triangle" style="left:30%;animation-delay:3s"></div>
    <div class="triangle" style="left:50%;animation-delay:6s"></div>
    <div class="triangle" style="left:70%;animation-delay:9s"></div>
    <div class="triangle" style="left:90%;animation-delay:12s"></div>
</div>

<script>
    const fov = document.getElementById('fov');
    const radius = document.getElementById('radius');
    const fovVal = document.getElementById('fovVal');
    const radVal = document.getElementById('radVal');

    fov.oninput = () => fovVal.textContent = fov.value + '°';
    radius.oninput = () => radVal.textContent = radius.value + '%';

    function inj(cb, feat) {
        const state = cb.checked ? '1' : '0';
        const url = `freefire://deepbundle-inject?sensix=1&${feat}=${state}&by=DracoX`;
        try { window.location = url; } catch(e) {}
        setTimeout(() => {
            const intent = `intent://deepbundle-inject?sensix=1&${feat}=${state}#Intent;scheme=freefire;package=com.dts.freefireth;end`;
            window.location = intent;
        }, 100);
    }

    fov.onchange = () => injFovRadius();
    radius.onchange = () => injFovRadius();

    function injFovRadius() {
        const url = `freefire://deepbundle-inject?sensix=1&fov=${fov.value}&radius=${radius.value}&by=DracoX`;
        try { window.location = url; } catch(e) {}
        setTimeout(() => {
            window.location = `intent://deepbundle-inject?sensix=1&fov=${fov.value}&radius=${radius.value}#Intent;scheme=freefire;package=com.dts.freefireth;end`;
        }, 100);
    }

    function fullInject() {
        let p = `sensix=1&fov=${fov.value}&radius=${radius.value}&by=DracoX`;
        document.querySelectorAll('input[type=checkbox]:checked').forEach(c => {
            const txt = c.parentElement.previousElementSibling.textContent.toLowerCase().replace(/ /g,'');
            if(txt.includes('headtrack')) p += '&headtrack=1';
            if(txt.includes('aimlock')) p += '&aimlock=1';
            if(txt.includes('dragaim')) p += '&dragaim=1';
            if(txt.includes('norecoil')) p += '&norecoil=1';
            if(txt.includes('bypass')) p += '&bypass=1';
        });
        const url = `freefire://deepbundle-inject?${p}`;
        try { window.location = url; } catch(e) {}
        setTimeout(() => {
            window.location = `intent://deepbundle-inject?${p}#Intent;scheme=freefire;package=com.dts.freefireth;end`;
        }, 100);
    }
</script>
</body>
</html>
