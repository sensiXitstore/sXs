<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('data:image/jpeg;base64,/9j/4QEIRXhpZgAATU0AKgAAAAgABgESAAMAAAABAAEAAAEaAAUAAAABAAAAVgEbAAUAAAABAAAAX') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.8);
            padding: 30px;
            border: 3px solid rgba(30, 144, 255, 1);
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            color: #1e90ff;
            text-shadow: 0 0 15px rgba(30, 144, 255, 1);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.9);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 35px rgba(30, 144, 255, 1);
            transform: scale(1.07);
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
        }

        .footer a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <div class="setting-item">
            <button onclick="activateAimbot()">Aimbot</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAutoAim()">Auto Aim</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego</button>
        </div>

        <div class="footer">
            <p>Creado por <a href="https://www.youtube.com/@sensiXiters" target="_blank">@sensiXiters</a></p>
            <p>Instagram: <a href="https://www.instagram.com/sensixit_store" target="_blank">@sensixit_store</a></p>
        </div>
    </div>

    <script>
        function activateAimbot() {
            console.log("Activando Aimbot...");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";
            integrateAimbot();
        }

        function activateAutoAim() {
            console.log("Activando Auto Aim...");
            document.getElementById('autoAimStatus').textContent = "Estado: Activo";
            integrateAutoAim();
        }

        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }

        function integrateAimbot() {
            console.log("Aimbot mejorado activo.");
            setInterval(() => {
                const target = findClosestEnemyHead();
                if (target) {
                    lockCrosshairToHead(target);
                }
            }, 30);
        }

        function integrateAutoAim() {
            console.log("Auto Aim mejorado activo.");
            setInterval(() => {
                const target = findClosestEnemy();
                if (target) {
                    lockCrosshairToEnemy(target);
                }
            }, 30);
        }

        function findClosestEnemyHead() {
            return { x: Math.random() * 500, y: Math.random() * 500 }; 
        }

        function findClosestEnemy() {
            return { x: Math.random() * 500, y: Math.random() * 500 }; 
        }

        function lockCrosshairToHead(headPosition) {
            const command = `/aimbot_lock?x=${headPosition.x}&y=${headPosition.y}`;
            console.log(`Aimbot ejecutando: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }

        function lockCrosshairToEnemy(enemyPosition) {
            const command = `/autoaim_adjust?x=${enemyPosition.x}&y=${enemyPosition.y}`;
            console.log(`Auto Aim ejecutando: ${command}`);
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }
    </script>
</body>
</html>
