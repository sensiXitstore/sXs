<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
            padding: 30px;
            border: 4px solid rgba(30, 144, 255, 1);
            text-align: center;
        }

        h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 30px rgba(30, 144, 255, 1);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.6rem;
            color: #1e90ff;
            font-weight: bold;
            text-shadow: 0 0 25px rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store</h2>

        <div class="setting-item">
            <button onclick="activateAimbot()">Aimbot</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAutoAim()">Auto Aim</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateAimlock()">Aimlock</button>
            <div class="value-display" id="aimlockStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="activateNoRecoil()">No Recoil</button>
            <div class="value-display" id="noRecoilStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <button onclick="launchModifiedGame()">Lanzar Juego</button>
        </div>
    </div>

    <script>
        function activateAimbot() {
            console.log("âš¡ Aimbot ACTIVADO...");
            document.getElementById('aimbotStatus').textContent = "Estado: Activo";
            startAimbot("Head Lock Mode");
        }

        function activateAutoAim() {
            console.log("ðŸŽ¯ Auto Aim ACTIVADO...");
            document.getElementById('autoAimStatus').textContent = "Estado: Activo";
            startAutoAim("Smart Aim");
        }

        function activateAimlock() {
            console.log("ðŸ”’ Aimlock ACTIVADO...");
            document.getElementById('aimlockStatus').textContent = "Estado: Activo";
            startAimlock("Perma Lock");
        }

        function activateNoRecoil() {
            console.log("ðŸ”« No Recoil ACTIVADO...");
            document.getElementById('noRecoilStatus').textContent = "Estado: Activo";
            startNoRecoil("Max Bullet Control");
        }

        function launchModifiedGame() {
            const bundleId = 'com.dts.freefireios.custom';
            console.log(`ðŸš€ Lanzando juego con Bundle ID: ${bundleId}`);
            window.location.href = `freefire://${bundleId}/execute`;
        }

        function startAimbot(mode) {
            let command = `/aimbot_${mode.toLowerCase().replace(" ", "_")}`;
            setInterval(() => {
                sendCommand(command);
            }, 1);
        }

        function startAutoAim(mode) {
            let command = `/autoaim_${mode.toLowerCase().replace(" ", "_")}`;
            setInterval(() => {
                sendCommand(command);
            }, 1);
        }

        function startAimlock(mode) {
            let command = `/aimlock_${mode.toLowerCase().replace(" ", "_")}`;
            setInterval(() => {
                sendCommand(command);
            }, 1);
        }

        function startNoRecoil(mode) {
            let command = `/remove_recoil_${mode.toLowerCase().replace(" ", "_")}`;
            setInterval(() => {
                sendCommand(command);
            }, 1);
        }

        function sendCommand(command) {
            window.location.href = `freefire://bundle/com.dts.freefireios.custom/execute?command=${command}`;
        }
    </script>
</body>
</html>
