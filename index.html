<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>sX Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
            padding: 30px;
            border: 4px solid rgba(30, 144, 255, 1);

        }

        h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 30px rgba(30, 144, 255, 1);
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 70px rgba(30, 144, 255, 1);
            transform: scale(1.1);
        }
    </style>
</head>
