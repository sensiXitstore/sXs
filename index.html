<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Panel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #000, #111);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: #111;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            padding: 30px;
            border: 2px solid #1e90ff;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .setting-item {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #555;
            border-radius: 5px;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
        }

        .switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .switch input {
            display: none;
        }

        .switch-label {
            font-size: 1.2rem;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: gray;
            border-radius: 50px;
            cursor: pointer;
        }

        .toggle:before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle.active {
            background: #1e90ff;
        }

        .toggle.active:before {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Panel</h2>

        <!-- AIM Radius -->
        <div class="setting-item">
            <label for="aimRadius">AIM Radius (Máx 9999):</label>
            <input 
                type="range" 
                id="aimRadius" 
                min="5000" 
                max="9999" 
                step="100" 
                value="7000" 
                oninput="updateAimRadius(this.value)" 
                onchange="openGameWithAimRadius(this.value)">
            <div class="value-display" id="aimRadiusValue">AIM Radius: 7000</div>
        </div>

        <!-- Headtracking -->
        <div class="switch">
            <span class="switch-label">Headtracking</span>
            <div class="toggle" id="headtrackingToggle" onclick="toggleHeadtracking(this)"></div>
        </div>

        <!-- Auto Aim -->
        <div class="switch">
            <span class="switch-label">Auto Aim</span>
            <div class="toggle" id="autoAimToggle" onclick="toggleAutoAim(this)"></div>
        </div>

        <!-- Aimbot Lock -->
        <div class="switch">
            <span class="switch-label">Aimbot Lock (Head)</span>
            <div class="toggle" id="aimbotToggle" onclick="toggleAimbot(this)"></div>
        </div>
    </div>

    <script>
        // Actualizar el valor visual del AIM Radius
        function updateAimRadius(value) {
            document.getElementById('aimRadiusValue').textContent = `AIM Radius: ${value}`;
        }

        // Ejecutar el comando para abrir el juego con el AIM Radius ajustado
        function openGameWithAimRadius(value) {
            console.log(`AIM Radius ajustado a: ${value}`);
            window.location.href = `freefire://bundle/com.dts.freefireios/execute?command=/set_aim_radius_${value}`;
        }

        // Toggle para Headtracking
        function toggleHeadtracking(element) {
            const isActive = element.classList.toggle('active');
            const command = isActive ? '/activate_headtracking' : '/deactivate_headtracking';
            console.log(`Headtracking ${isActive ? 'activado' : 'desactivado'}`);
            window.location.href = `freefire://bundle/com.dts.freefireios/execute?command=${command}`;
        }

        // Toggle para Auto Aim
        function toggleAutoAim(element) {
            const isActive = element.classList.toggle('active');
            const command = isActive ? '/activate_autoaim' : '/deactivate_autoaim';
            console.log(`Auto Aim ${isActive ? 'activado' : 'desactivado'}`);
            window.location.href = `freefire://bundle/com.dts.freefireios/execute?command=${command}`;
        }

        // Toggle para Aimbot Lock
        function toggleAimbot(element) {
            const isActive = element.classList.toggle('active');
            const command = isActive ? '/activate_aimbot_lock' : '/deactivate_aimbot_lock';
            console.log(`Aimbot Lock ${isActive ? 'activado' : 'desactivado'}`);
            window.location.href = `freefire://bundle/com.dts.freefireios/execute?command=${command}`;
        }

        // Crear caché y copiar freefireth.app
        function createCacheFolder() {
            console.log("Creando nuevo caché en /cache/sX...");
            window.location.href = `freefire://bundle/com.dts.freefireios/execute?command=/create_cache_folder`;
        }
    </script>
</body>
</html>
