<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sX Store - Ultimate Aim System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('data:image/jpeg;base64,/9j/4QEIRXhpZgAATU0AKgAAAAgABgESAAMAAAABAAEAAAEaAAUAAAABAAAAVgEbAAUAAAABAAAAX') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel {
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.8);
            padding: 30px;
            border: 2px solid rgba(30, 144, 255, 0.9);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .panel:hover {
            box-shadow: 0 0 50px rgba(30, 144, 255, 1);
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #1e90ff;
            text-shadow: 0 0 15px rgba(30, 144, 255, 0.9);
        }

        button, select {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button {
            background: linear-gradient(45deg, #1e90ff, #007bff);
            color: white;
            border: none;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.9);
        }

        button:hover {
            background: linear-gradient(45deg, #007bff, #1e90ff);
            box-shadow: 0 0 40px rgba(30, 144, 255, 1);
            transform: scale(1.05);
        }

        select {
            background: #1e90ff;
            color: white;
            border: none;
        }

        .value-display {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #1e90ff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>sX Store - Ultimate Aim System</h2>

        <div class="setting-item">
            <label for="aimbotMode">Modo Aimbot:</label>
            <select id="aimbotMode">
                <option value="precise">Preciso</option>
                <option value="adaptive">Adaptativo</option>
                <option value="aggressive">Agresivo</option>
                <option value="sniper">Modo Sniper</option>
            </select>
            <button onclick="activateAimbot()">Aimbot</button>
            <div class="value-display" id="aimbotStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <label for="autoAimMode">Modo Auto Aim:</label>
            <select id="autoAimMode">
                <option value="predictive">Predictivo</option>
                <option value="reactive">Reactivo</option>
                <option value="static">Est√°tico</option>
                <option value="safeZone">Modo Zona Segura</option>
            </select>
            <button onclick="activateAutoAim()">Auto Aim</button>
            <div class="value-display" id="autoAimStatus">Estado: Inactivo</div>
        </div>

        <div class="setting-item">
            <label for="headtrackingMode">Modo Headtracking:</label>
            <select id="headtrackingMode">
                <option value="fixed">Fijo</option>
                <option value="smooth">Suave</option>
                <option value="intelligent">Inteligente</option>
                <option value="predictive">Modo Predictivo</option>
            </select>
            <button onclick="activateHeadtracking()">Headtracking</button>
            <div class="value-display" id="headtrackingStatus">Estado: Inactivo</div>
        </div>
    </div>

    <script>
        const bundleID = 'com.dts.freefireios.custom';

        function activateAimbot() {
            const mode = document.getElementById('aimbotMode').value;
            document.getElementById('aimbotStatus').textContent = `Estado: Activo (${mode})`;
            setInterval(() => executeCommand(`/aimbot_${mode}`), 20);
        }

        function activateAutoAim() {
            const mode = document.getElementById('autoAimMode').value;
            document.getElementById('autoAimStatus').textContent = `Estado: Activo (${mode})`;
            setInterval(() => executeCommand(`/autoaim_${mode}`), 20);
        }

        function activateHeadtracking() {
            const mode = document.getElementById('headtrackingMode').value;
            document.getElementById('headtrackingStatus').textContent = `Estado: Activo (${mode})`;
            setInterval(() => executeCommand(`/headtracking_${mode}`), 10);
        }

        function executeCommand(command) {
            console.log(`Ejecutando comando: ${command}`);
            window.location.href = `freefire://${bundleID}/execute?command=${command}`;
        }
    </script>
</body>
</html>
